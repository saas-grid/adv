<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos Técnicos | Painel ADV</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sobrescrita da Identidade Visual para Tom Azul Claro */
        :root {
            --bg-color: #f0f4f8; /* Azul claro estilo Gemini */
            --card-bg: #ffffff;
            --primary-blue: #1a73e8; /* Azul Google/Gemini */
            --text-dark: #1f1f1f;
            --text-gray: #4a4a4a;
            --border-color: #d1d9e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .logo, nav ul li a { color: var(--text-dark) !important; }

        /* Estilos do Repositório */
        .search-container {
            margin: 40px 0;
            text-align: center;
        }

        #artigo-search {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        #artigo-search:focus { border-color: var(--primary-blue); box-shadow: 0 0 8px rgba(26,115,232,0.2); }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-gray);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        /* Artigo em Destaque */
        .featured-article {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 50px;
        }

        .featured-article h2 { font-size: 2rem; margin-bottom: 15px; }

        .tag {
            display: inline-block;
            background: #e8f0fe;
            color: var(--primary-blue);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        /* Lista de Artigos */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            transition: 0.2s;
        }

        .article-card:hover { border-color: var(--primary-blue); transform: translateY(-2px); }
        
        .article-card h4 { margin-bottom: 10px; line-height: 1.3; }

        .date-meta { font-size: 0.8rem; color: var(--text-gray); display: block; margin-top: 15px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <nav class="container">
            <a href="../index.html" style="text-decoration: none;">
            	<div class="logo">grid <span>ADV</span></div>
       	    </a>
      	    <ul>
          	 <li><a href="../index.html">Início</a></li>
           	 <li><a href="index.html">Artigos</a></li>
       	    </ul>
        </nav>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="artigo-search" placeholder="Buscar por título ou tag (ex: prova, processo)...">
        </div>

        <section id="featured-section">
            <h3 class="section-title">Publicação Recente</h3>
            <div id="featured-container">
                </div>
        </section>

        <section id="list-section">
            <h3 class="section-title" id="grid-title">Acervo de Textos</h3>
            <div class="articles-grid" id="articles-grid">
                </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const featuredContainer = document.getElementById('featured-container');
            const articlesGrid = document.getElementById('articles-grid');
            const searchInput = document.getElementById('artigo-search');
            const gridTitle = document.getElementById('grid-title');

            let allArticles = [];

            // 1. Carregar dados do JSON
            fetch('artigos.json')
                .then(response => response.json())
                .then(data => {
                    // Ordenar por data (decrescente)
                    allArticles = data.sort((a, b) => new Date(b.data) - new Date(a.data));
                    renderPage(allArticles);
                })
                .catch(err => console.error("Erro ao carregar artigos:", err));

            function renderPage(articles) {
    if (articles.length === 0) return;

    // 1. O mais recente continua sendo o destaque
    const latest = articles[0];
    renderFeatured(latest);

    // 2. Pegamos o restante (excluindo o destaque)
    let suggestions = articles.slice(1);

    // 3. Embaralhamos a lista para ser aleatório
    suggestions.sort(() => Math.random() - 0.5);

    // 4. Limitamos aos 6 primeiros e renderizamos
    renderGrid(suggestions.slice(0, 6));
}

            function renderFeatured(art) {
                featuredContainer.innerHTML = `
                    <article class="featured-article">
                        <div>${art.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <h2>${art.titulo}</h2>
                        <span class="date-meta">Publicado em: ${formatDate(art.data)}</span>
                        <br>
                        <a href="${art.arquivo}" class="btn-card" style="margin-top:20px">Ler Artigo Completo</a>
                    </article>
                `;
            }

            function renderGrid(articles) {
                articlesGrid.innerHTML = articles.map(art => `
                    <a href="${art.arquivo}" class="article-card">
                        <div>${art.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <h4>${art.titulo}</h4>
                        <span class="date-meta">${formatDate(art.data)}</span>
                    </a>
                `).join('');
            }

            // 2. Sistema de Busca Client-side
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                
                if (term.length > 0) {
                    // Esconde destaque durante a busca para focar nos resultados
                    document.getElementById('featured-section').classList.add('hidden');
                    gridTitle.textContent = "Resultados da busca";

                    const filtered = allArticles.filter(art => 
                        art.titulo.toLowerCase().includes(term) || 
                        art.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                    renderGrid(filtered);
                } else {
                    document.getElementById('featured-section').classList.remove('hidden');
                    gridTitle.textContent = "Acervo de Textos";
                    renderGrid(allArticles.slice(1));
                }
            });

            function formatDate(dateStr) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateStr).toLocaleDateString('pt-BR', options);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artigos Técnicos | Grid ADV</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="home-page">

<header>
  <a href="../index.html" class="logo">
    Grid <span>ADV</span>
  </a>
  <nav>
    <a href="../index.html" class="nav-link">Voltar</a>
  </nav>
</header>

<main>
  <article class="content-block">
    <div class="search-container" style="margin-bottom: 30px;">
      <input type="text" id="artigo-search" placeholder="Buscar por título ou tag (ex: prova, processo)..." 
             style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box;">
    </div>

    <section id="featured-section">
      <h2 class="section-title">Publicação Recente</h2>
      <div id="featured-container">
        </div>
    </section>

    <section id="list-section" style="margin-top: 40px;">
      <h2 class="section-title" id="grid-title">Acervo de Textos</h2>
      <div class="grid" id="articles-grid">
        </div>
    </section>
  </article>
</main>

<footer>
  <nav>
    <a href="../sobre.html">Sobre</a>
    <a href="../apoie.html">Apoie</a>
  </nav>
  <p>Projeto desenvolvido por Helyson Hirata</p>
  <p>&copy; 2026 Grid ADV</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const featuredContainer = document.getElementById('featured-container');
        const articlesGrid = document.getElementById('articles-grid');
        const searchInput = document.getElementById('artigo-search');
        const gridTitle = document.getElementById('grid-title');

        let allArticles = [];

        fetch('artigos.json')
            .then(response => response.json())
            .then(data => {
                allArticles = data.sort((a, b) => new Date(b.data) - new Date(a.data));
                renderPage(allArticles);
            })
            .catch(err => console.error("Erro ao carregar artigos:", err));

        function renderPage(articles) {
            if (articles.length === 0) return;
            renderFeatured(articles[0]);
            let suggestions = articles.slice(1).sort(() => Math.random() - 0.5);
            renderGrid(suggestions.slice(0, 6));
        }

        function renderFeatured(art) {
            featuredContainer.innerHTML = `
                <article class="content-block">
                    <div style="margin-bottom:15px">${art.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <h1>${art.titulo}</h1>
                    <p class="subtitle">Publicado em: ${formatDate(art.data)}</p>
                    <a href="${art.arquivo}" class="btn-sugestao">Ler Artigo Completo</a>
                </article>
            `;
        }

        function renderGrid(articles) {
            articlesGrid.innerHTML = articles.map(art => `
                <a href="${art.arquivo}" class="card" style="text-decoration: none; color: inherit;">
                    <div>${art.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <h3>${art.titulo}</h3>
                    <p>${formatDate(art.data)}</p>
                </a>
            `).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (term.length > 0) {
                document.getElementById('featured-section').style.display = 'none';
                gridTitle.textContent = "Resultados da busca";
                const filtered = allArticles.filter(art => 
                    art.titulo.toLowerCase().includes(term) || 
                    art.tags.some(tag => tag.toLowerCase().includes(term))
                );
                renderGrid(filtered);
            } else {
                document.getElementById('featured-section').style.display = 'block';
                gridTitle.textContent = "Acervo de Textos";
                renderPage(allArticles);
            }
        });

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
        }
    });
</script>
</body>
</html>
